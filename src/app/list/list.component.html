<div class="box" *ngFor="let u of users.data; let idx = index">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ u.title }} {{ u.firstName }} {{ u.lastName }}</mat-card-title>
      <mat-card-subtitle>{{ u.email }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ u.picture }}" alt="{{ u.firstName }} {{ u.lastName }}">
    <mat-card-actions>
      <button mat-raised-button [routerLink]="['/profile', u.id]" color="primary">PROFILE</button>
    </mat-card-actions>
  </mat-card>
</div>
